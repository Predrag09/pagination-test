<div class="pagination-container">
    <ul>
        <li class="carret"
            [ngClass]="{'disabled': currentPage === 1}"
            (click)="selectPage(currentPage - 1)">
            &#x2039;
        </li>
        <li *ngFor="let page of pageNumbers"
            (click)="selectPage(page)">
            <span [ngClass]="{'active': page === currentPage}">
                {{ page }}
            </span>
        </li>
        <li class="carret"
            [ngClass]="{'disabled': currentPage === lastPage}"
            (click)="selectPage(currentPage + 1)">
            &#x203A;
        </li>
    </ul>

    <form [formGroup]="form"
          (ngSubmit)="submitForm()">
        <label for="currentPage">Go to page:</label>
        <input type="number"
               name="currentPage"
               formControlName="currentPage" />
        <p *ngIf="currentPageControl.invalid"
           class="error">{{ errorMessage }}</p>

        <label for="totalPages">Total pages:</label>
        <input type="number"
               name="totalPages"
               formControlName="totalPages" />
        <p *ngIf="totalPagesControl.invalid"
           class="error">{{ errorMessage }}</p>

        <button type="submit"
                [disabled]="form.invalid">Submit</button>
    </form>
</div>
