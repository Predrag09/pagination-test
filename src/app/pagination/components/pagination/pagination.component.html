<div class="pagination-container">
    <ul>
        <li class="carret">
            <span>
                &#x2039;
            </span>
        </li>
        <li *ngFor="let item of list; let i = index"
            (click)="selectPage(i + 1)">
            <span [ngClass]="{'active': i + 1 === currentPage}">
                {{ i+ 1}}
            </span>
        </li>
        <li class="carret">
            <span>
                &#x203A;
            </span>
        </li>
    </ul>
</div>
